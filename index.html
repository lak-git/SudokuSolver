<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='A web based Sudoku solver.'>
    <!--  -->
    <link rel="stylesheet" href="static/styles.css">
    <!--  -->
    <script src="scripts/script.js" defer></script>
    <!--  -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="static/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="static/favicons/favicon.svg" />
    <link rel="shortcut icon" href="static/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sudoku Solver" />
    <!--  -->
    <title>Sudoku Solver</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Sudoku Solver</h1>
        <p class="subtitle">Fill in the puzzle and click 'Solve' to find the solution</p>
    </header>
    
    <div class="game-container">
        <div class="sudoku-section">
            <div class="sudoku-board" id="sudoku-board">
                <!-- Sudoku cells will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="sudoku-section control-panel">
            <div class="number-pad" id="number-pad">
                <!-- Number buttons will be generated by JavaScript -->
            </div>
            
            <div class="action-buttons">
                <button class="btn solve-btn" id="solve-btn">Solve Sudoku</button>
                <button class="btn clear-btn" id="clear-btn">Clear Board</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
